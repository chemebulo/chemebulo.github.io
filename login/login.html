                    <!-------------------------------------------------------------------------------------------------------------------------------------->

                            </div>

                            </div>
                        </div> 

                        <!---------------------------------------------------------------------------------------------------------------------------------->

                        <div class="input__password"> <!-- Contraseña -->
                            <div class="input__title">
                                <span>Contraseña</span>
                            </div>
                            <div class="input__body">
                                <input id="password-input" type="password" class="password-input">
                            </div>
                        </div> 
                    </div>

                    <!-------------------------------------------------------------------------------------------------------------------------------------->
                    <!-------------------------------------------------------------------------------------------------------------------------------------->

                    <div class="form__action"> <!-- Olvidaste la contrasela, Continuar, Crear cuenta, Divider, Iniciar con google-->

                        </div>

                        </div>
